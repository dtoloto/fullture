<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link href="./styles.css" rel="stylesheet" />
  <title>ToDo List</title>
</head>

<body>

  <header>
    <form>
      <button>+</button>
      <input id="new-task" placeholder="Adicionar nova tarefa" />
    </form>
  </header>

  <section>
    <div class="row">
      <div class="col">
        <div class="card">
          <input type="radio" />
          <span class="task">Tarefa Pendente</span>
          <span class="delete">X</span>
        </div>
      </div>
    </div>
  </section>

  <script src="./scripts.js"></script>
</body>

</html>
