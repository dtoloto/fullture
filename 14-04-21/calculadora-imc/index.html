<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <section>

    <div>
      <form onsubmit="calcularIMC(event)">
        <p>Cacule seu IMC</p>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Informe seu nome" />

        <label for="peso">Peso</label>
        <input id="peso" type="number" placeholder="Informe seu peso" />

        <label for="altura">Altura</label>
        <input id="altura" type="number" step="0.01" placeholder="Informe sua altura" />

        <label>Gênero</label>

        <label>
          <input type="radio" name="genero" checked="true" value="homem" /> Homem
        </label>

        <label>
          <input type="radio" name="genero" value="mulher" /> Mulher
        </label>


        <p id="resposta"></p>
        <button type="submit">Calcular</button>
      </form>
    </div>

    <div>
      <p>Histórico de IMC</p>
      <ul id="lista"></ul>
    </div>

  </section>

  <script src="./scripts.js"></script>
</body>

</html>
